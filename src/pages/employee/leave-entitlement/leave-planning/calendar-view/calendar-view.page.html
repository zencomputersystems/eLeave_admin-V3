<div class='app-calendar'>
    <full-calendar #calendar defaultView="dayGridMonth" [header]="{
                          left: 'prev,next today',
                          center: 'title',
                          right: 'dayGridMonth,timeGridWeek'
                        }" [plugins]="calendarPlugins" [events]="calendarEvents">
    </full-calendar>
</div>

<div class="holidayView">
    <ion-row class="titleRow">
        <ion-col style="display: inline-flex">
            <ion-label>Day</ion-label>
        </ion-col>
        <ion-col>
            <ion-label>Date</ion-label>
        </ion-col>
        <ion-col>
            <ion-label>Holiday</ion-label>
        </ion-col>
    </ion-row>

    <ion-row class="detailsRow" *ngFor="let holiday of holidays">
        <ion-col>
            <ion-label>{{holiday.day}}</ion-label>
        </ion-col>
        <ion-col class="colOfLeave">{{holiday.start}}
        </ion-col>
        <ion-col class="colOfLeave" style="color: #057dcd">{{holiday.title}}
        </ion-col>
        <ion-item class="divider" lines="full"></ion-item>
    </ion-row>
</div>
